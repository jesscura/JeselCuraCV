<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found | Jesel Cura</title>
  <meta name="description" content="Page not found" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 20px;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    .error-message {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: var(--text);
    }
    .error-description {
      color: var(--muted);
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="branding">
        <h1 class="name">Jesel Cura</h1>
        <p class="title">Strategic Operations & Automation Leader</p>
      </div>
      <div class="actions">
        <a class="btn ghost" href="/">Back to Home</a>
        <a class="btn ghost" href="https://www.jesscura.com" target="_blank" rel="noopener">Visit Portfolio</a>
      </div>
    </div>
  </header>

  <main class="container error-page" role="main">
    <h2 class="error-code">404</h2>
    <p class="error-message">Page Not Found</p>
    <p class="error-description">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <div class="actions">
      <a class="btn primary" href="/">Return to Resume</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Jesel Cura. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
